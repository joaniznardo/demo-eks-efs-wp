name: Update EFS CSI Credentials

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: wordpress-eks
  AWS_REGION: us-east-1
  NAMESPACE: kube-system
  SECRET_NAME: aws-credentials

jobs:
  update-credentials:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar secrets disponibles
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "ERROR: AWS_ACCESS_KEY_ID no esta configurat als GitHub Secrets"
            exit 1
          fi
          echo "Secrets verificats OK"
          echo "AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:0:12}..."
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

      - name: Configurar credencials AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configurar kubectl contra EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.CLUSTER_NAME }}
          echo "Cluster configurat:"
          kubectl cluster-info

      - name: Crear/actualitzar K8s Secret
        run: |
          kubectl create secret generic ${{ env.SECRET_NAME }} \
            -n ${{ env.NAMESPACE }} \
            --from-literal=AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            --from-literal=AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            --from-literal=AWS_SESSION_TOKEN="${{ secrets.AWS_SESSION_TOKEN }}" \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "K8s Secret actualitzat"

      - name: Reiniciar EFS CSI Controller
        run: |
          kubectl rollout restart deploy/efs-csi-controller -n ${{ env.NAMESPACE }}
          kubectl rollout status deploy/efs-csi-controller -n ${{ env.NAMESPACE }} --timeout=90s
          echo "Controller reiniciat correctament"

      - name: Verificar credencials injectades
        run: |
          kubectl exec deploy/efs-csi-controller -n ${{ env.NAMESPACE }} \
            -c efs-plugin -- env | grep AWS_ACCESS_KEY_ID || true
          echo "Verificacio completada"
